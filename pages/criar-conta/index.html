<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/sytle_criarConta.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/all.css">
    <title>Criar Conta</title>
</head>
<body>
    <div class="joinPage">
        <form action="" method="post" name="formJoin" class="formJoin">
            <div class="divPart divPartExpt">
                <label htmlFor="nomeUsuario">Nome de Usuario:</label>
                <input type="text" class="" placeholder="nome"/>
            </div>
            <div class="divPart">
                <label htmlFor="nome">Nome:</label>
                <input type="text" class="" placeholder="nome"/>
                <label htmlFor="nome">Sobrenome:</label>
                <input type="text" class="" placeholder="sobrenome"/>
            </div>
            <div class="divPart">
                <label htmlFor="nome">E-mail:</label>
                <input type="text" class="" placeholder="email"/>
                <label htmlFor="nome">Confirmar email:</label>
                <input type="text" class="" placeholder="confirmar email"/>
            </div>
            <div class="divPart">
                <label htmlFor="nome">Senha:</label>
                <input type="text" class="" placeholder="senha"/>
                <label htmlFor="">Confirma senha:</label>
                <input type="text" class="" placeholder="senha novamente"/>
            </div>
            <button class="btnCadastrar" >Criar Conta</button>
        </form>
        <div class="divHomeBtn" onClick={goHome}>
            <i class="fas fa-home"></i>
        </div>
    </div>
</body>
</html>
